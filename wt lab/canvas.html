<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
    <style>
        canvas {
            border: 1px solid;
        }
    </style>
</head>
<body>
    <canvas id="mycanvas" width="300" height="250"></canvas>
    <script>
        var c = document.getElementById("mycanvas");
        var ctx = c.getContext("2d");
        ctx.arc(200,150,80,10,8*Math.PI);
        ctx.moveTo(0, 0);
        ctx.lineTo(300, 250);
        ctx.stroke();
    </script>
</body>
</html>
